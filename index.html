<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Création sonore</title>
    <style>
      body {
        margin: 0;
        background: black;
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }
      button {
        padding: 1rem 2rem;
        font-size: 1.1rem;
        border-radius: 999px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button onclick="document.getElementById('audio').play(); this.style.display='none';">
      ▶️ Lancer le son
    </button>

    <audio id="audio">
      <source src="creationsonore1.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
